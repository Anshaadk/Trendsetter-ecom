{% extends 'admin_panel.html' %}

{% block adminpack %}

<div class="card shadow" >
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Add Size and Stock</h5>
        <div class="container-fluid">
            <form method="POST" action=""  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="">
                    <div class="form-group">
                        <h5>Product Name : </h5><span style="font-size: .9rem" >{{ var }}</span>
                    </div>
                    <br>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Product Size</label>
                            <input type="text" name="size" class="form-control" style="border: 2px solid orange;" placeholder="Size" required>
                        </div>
                    

                    
                        <div class="form-group">
                            <label>Product Stock</label>
                            <input type="text" name="stock" class="form-control" style="border: 2px solid orange;" placeholder="Stock" required>
                        </div>
                    </div>
           
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock%}
